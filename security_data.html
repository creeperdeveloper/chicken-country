<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Information - Chicken Country</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --card-bg: #ffffff;
      --header-bg: linear-gradient(135deg, #ff9a00, #ff6a00);
      --button-bg: #ff9a00;
      --button-hover: #ff6a00;
      --border-color: #e9ecef;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
      --radius: 12px;
      --radius-sm: 8px;
      --radius-lg: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --accent: #ff6a00;
      --accent-light: #ff9a00;
      --muted: #6c757d;
      --link: #0066ff;
      --danger: #dc3545;
      --success: #28a745;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f8f9fa;
      --card-bg: #1e1e1e;
      --header-bg: linear-gradient(135deg, #ff6a00, #ff4500);
      --button-bg: #ff6a00;
      --button-hover: #ff4500;
      --border-color: #2a2a2a;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.4);
      --accent: #ff4500;
      --accent-light: #ff6a00;
      --muted: #adb5bd;
      --link: #66a3ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: var(--transition);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      font-weight: 400;
      letter-spacing: -0.01em;
      background-image: url('/placeholder.svg?height=1080&width=1920');
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }

    header {
      background: var(--header-bg);
      padding: 1.25rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .header-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    h1 {
      font-weight: 700;
      font-size: 1.75rem;
      margin: 0;
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      letter-spacing: -0.02em;
    }

    h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--accent);
      letter-spacing: -0.02em;
    }

    h3 {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
      letter-spacing: -0.01em;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .section {
      margin-bottom: 2.5rem;
      padding: 2rem;
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.9);
    }

    [data-theme="dark"] .section {
      background-color: rgba(30, 30, 30, 0.9);
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      color: var(--link);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .back-link:hover {
      color: var(--accent);
    }

    .login-container {
      max-width: 500px;
      margin: 5rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
      text-align: center;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .login-header {
      background: var(--header-bg);
      margin: -2rem -2rem 2rem -2rem;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .login-header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    [data-theme="dark"] .login-container {
      background-color: rgba(30, 30, 30, 0.9);
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      text-align: left;
    }

    .form-group label {
      font-weight: 500;
      color: var(--accent);
    }

    .form-group input {
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-family: inherit;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(255, 106, 0, 0.2);
    }

    .error-message {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    button {
      padding: 0.75rem 1rem;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .login-button {
      width: 100%;
      padding: 0.875rem;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .security-content {
      display: none;
    }

    .security-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .security-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      padding: 1.5rem;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .security-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--accent);
      opacity: 0.8;
    }

    .security-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .security-card h3 {
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .security-card p {
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
    }

    .security-card p:last-child {
      margin-bottom: 0;
    }

    .security-card p strong {
      font-weight: 600;
      color: var(--accent-light);
    }

    .security-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: var(--radius-sm);
      margin-bottom: 1rem;
    }

    .theme-toggle,
    .language-toggle {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      position: relative;
      border-radius: 50%;
    }

    .language-toggle {
      padding: 0.5rem 1rem;
      font-weight: 500;
      font-size: 0.875rem;
    }

    .theme-toggle:hover,
    .language-toggle:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .theme-toggle .icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      color: white;
    }

    .theme-toggle .sun {
      opacity: 1;
      display: block;
    }

    .theme-toggle .moon {
      opacity: 0;
      display: none;
    }

    [data-theme="dark"] .theme-toggle .sun {
      opacity: 0;
      display: none;
    }

    [data-theme="dark"] .theme-toggle .moon {
      opacity: 1;
      display: block;
    }

    .back-to-home {
      display: inline-block;
      margin-top: 1.5rem;
      color: var(--link);
      text-decoration: none;
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .back-to-home:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .security-list {
        grid-template-columns: 1fr;
      }

      .container {
        padding: 0 1rem;
        margin: 1.5rem auto;
      }

      .login-container {
        margin: 2rem auto;
        padding: 1.5rem;
        width: 90%;
      }

      .login-header {
        padding: 1rem;
        margin: -1.5rem -1.5rem 1.5rem -1.5rem;
      }

      .section {
        padding: 1.5rem;
      }

      header {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container {
      animation: fadeIn 0.5s ease-out forwards;
    }

    .security-card {
      animation: fadeIn 0.5s ease-out forwards;
    }

    .security-card:nth-child(2) {
      animation-delay: 0.1s;
    }

    .security-card:nth-child(3) {
      animation-delay: 0.2s;
    }

    .security-card:nth-child(4) {
      animation-delay: 0.3s;
    }

    .security-card:nth-child(5) {
      animation-delay: 0.4s;
    }

    .security-card:nth-child(6) {
      animation-delay: 0.5s;
    }

    .security-card:nth-child(7) {
      animation-delay: 0.6s;
    }
  </style>
</head>

<body>

            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

          </svg>
        </button>
      </div>
    </header>

    <div class="section">
      <a href="index.html" class="back-link" id="back-link">← Back to Home</a>

      <div class="security-list" id="securityList">
        <!-- Security items will be displayed here -->
      </div>
    </div>
  </div>

  <script>
    // Password hashing function
    async function sha256(message) {
      // encode as UTF-8
      const msgBuffer = new TextEncoder().encode(message);                    
      // hash the message
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      // convert ArrayBuffer to Array
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      // convert bytes to hex string                  
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    // IMPORTANT: To change the password, you need to generate a new hash
    // The current hash is for "chicken is top! (main_super_2)"
    // You can generate a new hash by using the function above with your new password
    const passwordHash = "8c5e2f3a5b1e4d7c9a6f3e2d1b5a8c7e6f3d2a1b5c8e7f4d2a1b5c8e7f3d2a1b5";
    const salt = "chicken_country_salt_2023";

    // Language translations
    const translations = {
      en: {
        loginTitle: 'Security Information',
        loginDescription: 'Please enter the password to access security information.',
        passwordLabel: 'Password',
        loginButton: 'Access Information',
        backLink: '← Back to Home',
        securityTitle: 'Security Information',
        overview: 'Overview',
        creator: 'Creator',
        notes: 'Notes',
        languageButton: '日本語',
        incorrectPassword: 'Incorrect password. Please try again.'
      },
      ja: {
        loginTitle: 'セキュリティ情報',
        loginDescription: 'セキュリティ情報にアクセスするにはパスワードを入力してください。',
        passwordLabel: 'パスワード',
        loginButton: '情報にアクセス',
        backLink: '← ホームに戻る',
        securityTitle: 'セキュリティ情報',
        overview: '概要',
        creator: '作成者',
        notes: 'メモ',
        languageButton: 'English',
        incorrectPassword: 'パスワードが間違っています。もう一度お試しください。'
      }
    };

    // Current language
    let currentLanguage = 'en';

    // Login form handling
    const loginForm = document.getElementById('loginForm');
    const loginContainer = document.getElementById('loginContainer');
    const securityContent = document.getElementById('securityContent');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      
      // Hash the password with salt
      const hashedInput = await sha256(password + salt);
      
      // Check if the hash matches
      if (hashedInput === passwordHash) {
        // Correct password
        loginContainer.style.display = 'none';
        securityContent.style.display = 'block';
        document.getElementById('password').value = '';
        errorMessage.textContent = '';
        
        // Store authentication in session storage (will be cleared when browser is closed)
        sessionStorage.setItem('securityAuthenticated', 'true');
      } else {
        // Incorrect password
        errorMessage.textContent = translations[currentLanguage].incorrectPassword;
      }
    });

    // Check if already authenticated in this session
    if (sessionStorage.getItem('securityAuthenticated') === 'true') {
      loginContainer.style.display = 'none';
      securityContent.style.display = 'block';
    }

    // Security information as objects
    const securityItems = [
      {
        id: 1,
        name: "オートドアセキュリティ",
        nameEn: "Auto Door Security",
        image: "/placeholder.svg?height=180&width=320",
        overview: "キーカードであくドアでネザライトブロックで出来ている",
        overviewEn: "Door made of netherite blocks that opens with a key card",
        creator: "yutty & Flimsy",
        notes: " ",
        notesEn: " "
      }, {
        id: 2,
        name: "落とし穴セキュリティ",
        nameEn: "Pitfall Security",
        image: "/placeholder.svg?height=180&width=320",
        overview: "プレイヤーを確実に落として下から攻撃できるようにするセキュリティ",
        overviewEn: "Security system that reliably drops players and allows attacks from below",
        creator: "FlimsyDeer05833 / creeper_developer",
        notes: " ",
        notesEn: " "
      },
      {
        id: 3,
        name: "無限迷路セキュリティ",
        nameEn: "Infinite Maze Security",
        image: "/placeholder.svg?height=180&width=320",
        overview: "制御ルームからクリアできるか無限ループするかを設定できるセキュリティ",
        overviewEn: "Security system where you can set whether it can be cleared or loops infinitely from the control room",
        creator: "FlimsyDeer05833 / creeper_developer",
        notes: " ",
        notesEn: " "
      },
      {
        id: 4,
        name: "NoEscapeセキュリティ",
        nameEn: "NoEscape Security",
        image: "/placeholder.svg?height=180&width=320",
        overview: "一度入ったらレバーなどを使わない限り戻れないセキュリティ",
        overviewEn: "Security system where once entered, you cannot return without using levers, etc.",
        creator: "FlimsyDeer05833 / creeper_developer",
        notes: " ",
        notesEn: " "
      }, {
        id: 5,
        name: "手動認証セキュリティ",
        nameEn: "Manual Authentication Security",
        image: "/placeholder.svg?height=180&width=320",
        overview: "プレイヤーが実際に認証を行ってドアがあくセキュリティ 認証失敗した場合は下に落とすセキュリティも開発中",
        overviewEn: "Security system where players actually perform authentication to open doors. A system to drop players if authentication fails is also under development",
        creator: "FlimsyDeer05833 / creeper_developer",
        notes: " ",
        notesEn: " "
      }, {
        id: 6,
        name: "無限ループ迷路セキュリティ2",
        nameEn: "Infinite Loop Maze Security 2",
        image: "/placeholder.svg?height=180&width=320",
        overview: "制御ルームからクリアできるかを設定できる迷路",
        overviewEn: "Maze where you can set whether it can be cleared from the control room",
        creator: "FlimsyDeer05833 / creeper_developer",
        notes: " ",
        notesEn: " "
      }, {
        id: 7,
        name: "4Fセキュリティ 作成中",
        nameEn: "4F Security (In Development)",
        image: "/placeholder.svg?height=180&width=320",
        overview: " ",
        overviewEn: " ",
        creator: " ",
        notes: " ",
        notesEn: " "
      },
    ];

    // Display security items
    function renderSecurityItems() {
      const securityList = document.getElementById('securityList');
      if (!securityList) {
        console.error('Security list element not found');
        return;
      }

      securityList.innerHTML = '';

      securityItems.forEach(item => {
        const securityCard = document.createElement('div');
        securityCard.className = 'security-card';

        const name = currentLanguage === 'en' ? item.nameEn : item.name;
        const overview = currentLanguage === 'en' ? item.overviewEn : item.overview;
        const notes = currentLanguage === 'en' ? item.notesEn : item.notes;
        const overviewLabel = translations[currentLanguage].overview;
        const creatorLabel = translations[currentLanguage].creator;
        const notesLabel = translations[currentLanguage].notes;

        securityCard.innerHTML = `
                    <img src="${item.image}" alt="${name}" class="security-image">
                    <h3>${name}</h3>
                    <p><strong>${overviewLabel}:</strong> ${overview}</p>
                    <p><strong>${creatorLabel}:</strong> ${item.creator}</p>
                    <p><strong>${notesLabel}:</strong> ${notes}</p>
                `;
        securityList.appendChild(securityCard);
      });
    }

    // Update language function
    function updateLanguage() {
      try {
        // Update UI text
        const loginTitle = document.getElementById('login-title');
        const loginDescription = document.getElementById('login-description');
        const passwordLabel = document.getElementById('password-label');
        const loginButton = document.getElementById('login-button');
        const loginBackLink = document.getElementById('login-back-link');
        const backLink = document.getElementById('back-link');
        const securityTitle = document.getElementById('security-title');
        const langToggle = document.getElementById('languageToggle');
        const loginLangToggle = document.getElementById('loginLanguageToggle');

        if (loginTitle) loginTitle.textContent = translations[currentLanguage].loginTitle;
        if (loginDescription) loginDescription.textContent = translations[currentLanguage].loginDescription;
        if (passwordLabel) passwordLabel.textContent = translations[currentLanguage].passwordLabel;
        if (loginButton) loginButton.textContent = translations[currentLanguage].loginButton;
        if (loginBackLink) loginBackLink.textContent = translations[currentLanguage].backLink;
        if (backLink) backLink.textContent = translations[currentLanguage].backLink;
        if (securityTitle) securityTitle.textContent = translations[currentLanguage].securityTitle;
        if (langToggle) langToggle.textContent = translations[currentLanguage].languageButton;
        if (loginLangToggle) loginLangToggle.textContent = translations[currentLanguage].languageButton;

        // Re-render security items with new language
        renderSecurityItems();

        // Update HTML lang attribute
        document.documentElement.lang = currentLanguage;
      } catch (error) {
        console.error('Error in updateLanguage: ' + error.message);
      }
    }

    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const loginThemeToggle = document.getElementById('loginThemeToggle');
    const body = document.body;

    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      body.setAttribute('data-theme', savedTheme);
    }

    // Main content theme toggle
    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    // Login screen theme toggle
    loginThemeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    // Language toggle functionality
    const languageToggle = document.getElementById('languageToggle');
    const loginLanguageToggle = document.getElementById('loginLanguageToggle');

    // Check for saved language preference
    const savedLanguage = localStorage.getItem('language');
    if (savedLanguage) {
      currentLanguage = savedLanguage;
    }

    // Main content language toggle
    languageToggle.addEventListener('click', () => {
      try {
        currentLanguage = currentLanguage === 'en' ? 'ja' : 'en';
        localStorage.setItem('language', currentLanguage);
        updateLanguage();
      } catch (error) {
        console.error('Error in language toggle: ' + error.message);
      }
    });

    // Login screen language toggle
    loginLanguageToggle.addEventListener('click', () => {
      try {
        currentLanguage = currentLanguage === 'en' ? 'ja' : 'en';
        localStorage.setItem('language', currentLanguage);
        updateLanguage();
      } catch (error) {
        console.error('Error in login language toggle: ' + error.message);
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      updateLanguage();
    });
  </script>
</body>
</html>
