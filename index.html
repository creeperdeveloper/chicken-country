  <style>
    :root {
      --bg-color: #f0f4ff;
      --text-color: #222;
      --card-bg: rgba(255, 255, 255, 0.8);
      --button-bg: #ffffffcc;
      --button-hover-bg: #ffffffee;
      --border-color: #b0c4ff;
    }

    body.dark {
      --bg-color: #0b0c2a;
      --text-color: #fff;
      --card-bg: rgba(0, 0, 0, 0.6);
      --button-bg: #000000cc;
      --button-hover-bg: #000000ee;
      --border-color: #4b6cff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease;
    }

    .bubble-bg {
      position: fixed;
      inset: 0;
      background-image: url('/mnt/data/9bb08eb0-2316-44b3-9c44-2fe0d90b753f.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      z-index: -1;
      opacity: 0.3;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    .login {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 3rem;
      border-radius: 1rem;
      background: var(--card-bg);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login input {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
    }

    .login button {
      padding: 0.8rem;
      font-size: 1rem;
      background: var(--button-bg);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .login button:hover {
      background: var(--button-hover-bg);
    }

    .toggle-darkmode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10;
    }

    .list-section {
      margin-top: 4rem;
    }

    .card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 1rem;
      margin: 1rem 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
